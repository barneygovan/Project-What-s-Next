{% block content %}
<div class="container">
    <div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/homepage">AwesomeEvents</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/create_event">Create Event</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                    <li><a href="/event_list_form">Search Event</a></li>

                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>

        </nav>
    </div>

  <h2>Search for Events</h2>
  <form action="/event_result" method="GET">

        <div class="form-group">
            <label>Search by location:
                <input type="location" name="address"  class="form-control">
            </label>
        </div>

        <div class="form-group">
            <label>Search by date:
                <input type="date" name="date"  class="form-control">
            </label>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit" class="form-control">
        </div>

    </form>
</div>
</div>

{% block content %}
<div class="container">
    <div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/homepage">AwesomeEvents</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/create_event">Create Event</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                    <li><a href="/event_list_form">Search Event</a></li>
                        <li><a href="/dashboard">Dashboard</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>
<div class="well spaced" style="width:40%;">
<h1>Register</h1>

<form action="register" method="POST">

    <div class="form-group">
    <label>
            Firstname
            <input type="firstname" name="firstname" class="form-control">
        </label><br>
        <label>
            Lastname
            <input type="lastname" name="lastname" class="form-control">
        </label><br>

        <label>
            Email
            <input type="email" name="email" class="form-control">
        </label><br>
   
        <label>
            Password
            <input type="password" name="password" class="form-control">
        </label><br>

        <label>
            Phone
            <input type="phone" name="phone" class="form-control">
        </label><br>
        <label>
            Zipcode
            <input type="text" name="zipcode" class="form-control">
        </label><br>
    
        <input type="submit" value="Register" class="btn btn-danger">
    </div>

</form>
</div>
{% endblock %}

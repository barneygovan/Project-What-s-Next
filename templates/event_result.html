{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:60%">
    <h2>Events</h2>
    <ul>
      {% for event in event_address %}
          <li>
              <a href="/search_result/{{ event.title }}">
                {{ event.title }} {{ event.date }} {{ event.address }})
              </a>
              <img src = "{{ event.picture }}">
          </li>
     {% endfor %}
    </ul><br>
</div>
{% endblock %}

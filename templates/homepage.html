{% block content %}

<script type="text/javascript" src="/static/homepage.js"></script>
<link rel="stylesheet" href="css/homepage.css">
<div class="container">
    <div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="/homepage">AwesomeEvents</a>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/create_event_form">Create Event</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                    <li><a href="/event_list_form">Search Event</a></li>
                        <li><a href="/dashboard">Dashboard</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>
    <div style="margin-top:75px">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="static/img/fireworks.jpg" width="800" height="345">
                </div>

                <div class="item">
                    <img src="static/img/concert.jpg" width="800" height="345">
                </div>

                <div class="item">
                    <img src="static/img/clasical.jpg" width="800" height="345">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <br><br><br>
        <div>
            <form action="/event_result" method="GET">
                <div class="col-sm-4">
                    <input required type="location" name="address" class="form-control" placeholder="Search for Events"/>
                </div>
                <div class="col-sm-4">
                    <input type="date" name="date" class="form-control"/>
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success btn-block form-control">Search</button>
                </div>
            </form>
        </div>
        <br><br><br>
        <div class="well" style="margin:auto;width:30%">
            <form action="/login" method="POST">
                <div style="width:100%">
                    <input type="email" name="email" required class="form-control" placeholder="john.doe@abc.com"/>
                </div>
                <br>
                <div style="width:100%">
                    <input placeholder="secret" type="password" name="password" required class="form-control"/>
                </div>
                <br>
                <div style="width:100%">
                    <button type="submit" class="btn btn-primary btn-block form-control">Login</button>
                </div>
            </form>
        </div>
    </div>
